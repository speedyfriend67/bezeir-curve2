<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bézier Curve Example</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bezier-js/0.9.0/bezier.min.js"></script>
<style>
  canvas {
    border: 1px solid black;
  }
</style>
</head>
<body>
<canvas id="bezierCanvas" width="400" height="400"></canvas>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const canvas = document.getElementById("bezierCanvas");
    const ctx = canvas.getContext("2d");

    // Define control points
    const p0 = [100, 300];
    const p1 = [200, 100];
    const p2 = [300, 100];
    const p3 = [400, 300];

    // Create Bézier curve
    const bezier = new Bezier(p0, p1, p2, p3);

    // Draw control points
    ctx.fillStyle = "blue";
    ctx.beginPath();
    ctx.arc(p0[0], p0[1], 5, 0, 2 * Math.PI);
    ctx.arc(p1[0], p1[1], 5, 0, 2 * Math.PI);
    ctx.arc(p2[0], p2[1], 5, 0, 2 * Math.PI);
    ctx.arc(p3[0], p3[1], 5, 0, 2 * Math.PI);
    ctx.fill();

    // Draw Bézier curve
    ctx.strokeStyle = "black";
    ctx.beginPath();
    ctx.moveTo(p0[0], p0[1]);
    ctx.bezierCurveTo(p1[0], p1[1], p2[0], p2[1], p3[0], p3[1]);
    ctx.stroke();
  });
</script>
</body>
</html>
